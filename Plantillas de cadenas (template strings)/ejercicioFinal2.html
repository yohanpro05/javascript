<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Descuento</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #e8f5e9; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; width: 200px; }
    #resultado { margin-top: 20px; font-size: 22px; color: #1b5e20; background: #c8e6c9; padding: 15px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Calculadora de Descuento</h1>
  <input type="number" id="precio" placeholder="Precio original" value="150000">
  <input type="number" id="descuento" placeholder="% de descuento" value="20">
  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script>
    const calcular = () => {
      let precio = Number(document.getElementById("precio").value);
      let descuento = Number(document.getElementById("descuento").value);
      let precioFinal = precio - (precio * descuento / 100);
      document.getElementById("resultado").innerHTML = 
        `Precio: $${precio.toLocaleString()}<br>
         Descuento: ${descuento}%<br>
         <strong>Pagar: $${precioFinal.toLocaleString()}</strong>`;
    };
  </script>
</body>
</html>
