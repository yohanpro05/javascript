<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma Rapida</title>
</head>
<body style="text-align: center; font-family: arial, margin; top: 50px;">
<h2> Sumar</h2>
<p>Ingresa dos números (el segundo es opcional):</p>
    <input type="number" id="num1" placeholder="Primer número" value="5">
    <input type="number" id="num2" placeholder="Segundo número (opcional)">
    <br><br>
    <button onclick="mostrarSuma()">Calcular Suma</button>
    <h3 id="resultado"></h3>

    <script>
        // Arrow function con parámetro por defecto
        const sumar = (a, b = 10) => a + b;

    const mostrarSuma = () => {
    let n1 = parseFloat(document.getElementById("num1").value) || 0;
    let n2 = document.getElementById("num2").value === "" ? undefined : parseFloat(document.getElementById("num2").value);

    document.getElementById("resultado").textContent = `Resultado: ${sumar(n1, n2)}`;
};
    </script>
</body>
</html>
