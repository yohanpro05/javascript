<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en linea</title>
</head>
<body>
    <h1>Tienda en linea</h1>
    <label for="nombreProducto">Nombre del producto:</label>
    <input type="text" id="nombreProducto" placeholder="Portatil gamer">
    <br><br>
    <label for="precioProducto">precio:</label>
    <input type="number" id="precioProducto" placeholder="3'000.000">
    <br><br>
    <button onclick="procesarCompra()">Comprar</button>
    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>
    <script>
        function procesarCompra() {
            const nombre = document.getElementById(`nombreProducto`).value;
            const precio = document.getElementById(`precioProducto`).value;

            const precioNumero = parseFloat(precio);

            const mensaje = `Gracias por comprar ${nombre}. Total a pagar: ${precioNumero}`;

            document.getElementById(`resultado`).innerHTML = mensaje;
        }
    </script>
</body>
</html>
