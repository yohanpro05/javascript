<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
</head>
<body style="text-align: center; font-family: Arial, margin; top: 50px;">
    <h2>Calculadora de promedio</h2>
    <p>Ingrese las tres notas</p>
    <input type="number" id="nota1" placeholder="Nota 1"> <br><br>
    <input type="number" id="nota2" placeholder="Nota 2"> <br><br>
    <input type="number" id="nota3" placeholder="Nota 3"> <br><br>
    <button onclick="calcularPromedio()">CalculaR Promedio</button>
    <h3 id="resultado"></h3>
    <script>
        function calcularPromedio() {
            let n1 = parseFloat(document.getElementById("nota1").value);
            let n2 = parseFloat(document.getElementById("nota2").value);
            let n3 = parseFloat(document.getElementById("nota3").value);

            let promedio = (n1 +  n2 + n3) / 3;

            document.getElementById("resultado").textContent = "La nota final es: " + promedio.toFixed(2);
        };
    </script>
</body>
</html>
